<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--jQuery-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">


</head>

<body>
    <div class="container">

        <!--Display Trains Schedule-->
        <div class="jumbotron text-center">
            <h1>Tamekia Choo Choo Train Time</h1>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
                <!-- Table -->
                <table class="table table-hover table-striped" id="trainTbl">
                    <thead class="header-color">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                    </tr>
                    </thead>

                    <tbody id="trainbody">

                        <!--add trains here-->

                    </tbody>
                </table>
            </div>
        </div>

        <!--Form for New Train-->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title text-center"><strong>Add Train</strong></h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Final Destination</label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="firstTimeInput">Time of First Train of the Day (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTimeInput">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequencyInput">
                    </div>
                    <button type="submit" class="btn btn-primary" id="addTrainButton">Submit</button>
                </form>
            </div>
        </div>
    </div>




<!-- Script -->
    <!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/5.8.0/firebase.js"></script>

    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.17.1/moment.min.js" type="text/javascript"></script>
<script src="assets/javascript/train.js"></script>

</body>
</html>
